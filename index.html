<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multer Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Multer Assignment</h1>
        <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="file" class="block text-gray-700 font-semibold mb-2">Choose a File:</label>
                <input type="file" name="file" id="file" class="border border-gray-300 p-2 w-full rounded">
            </div>
            <div class="mt-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-200">
                    Upload
                </button>
            </div>
        </form>
    </div>
</body>
</html>
